name: test-lint

on:
  push:

jobs:
  test1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: antmicro/verible-actions@main
        with:
          paths: |
            ./rtl/ibex_alu.sv
          config_file: 'config.rules'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reviewdog_reporter: 'github-check'

  test2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: antmicro/verible-actions@main
        with:
          paths: |
            ./rtl
          exclude_paths: |
            ./rtl/ibex_alu.sv
          config_file: 'config.rules'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reviewdog_reporter: 'github-check'
